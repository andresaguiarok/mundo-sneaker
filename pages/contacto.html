                        <label for="nombre">

                        <label for="apellido">

                        <hr />
                        <select>

                        </select>
                        <hr />
                        <label> Para quien es? </label>

                        <input type="radio" name="destino" />

                        <input type="radio" name="destino" />
                        <hr />
                        <label>
                            Queres recibir informacion sobre nuestros productos?
                        </label>
                        <br />
                        <label>Si</label>
                        <input type="checkbox" name="comentarios"/>
                        <label>Acepto todos los terminos y condiciones</label>
                        <input type="checkbox" checked="checked" name="comentarios"/>
                        <hr />
                        <label>
                            Deja tu comentario
                        </label>
                        <br />
                        <textarea id="comentarios" rows="10" cols="40"></textarea>
                        <br />
                        <input type="submit"/>
                        <input type="reset"/>
                    </fieldset>
